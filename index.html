    <!-- CSS Customizado para Glassmorphism e Tema --><style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 165, 0, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .glass-card {
            background: rgba(29, 29, 29, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(249, 115, 22, 0.4);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.1);
        }

        .glass-input {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 0.5rem;
            color: #f0f0f0;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .glass-input::placeholder {
            color: #a0a0a0;
        }

        .glass-input:focus {
            outline: none;
            border-color: rgba(249, 115, 22, 0.7);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.2);
        }

        .btn-primary {
            background-color: #f97316;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #ea580c;
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
        }

        .btn-secondary {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(249, 115, 22, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: rgba(249, 115, 22, 0.2);
        }
        
        .btn-secondary.active {
            background: rgba(249, 115, 22, 0.8);
            color: #fff;
            border-color: rgba(249, 115, 22, 0);
        }

        /* Botões de Ação (Editar/Excluir/Visualizar) */
        .btn-action {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(249, 115, 22, 0.5);
            color: #f97316;
        }
        .btn-action.btn-delete:hover {
            color: #ef4444; /* red-500 */
            border-color: #ef4444;
        }
        
        /* Ocultar scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c;
        }

        /* Estilo para o container do visualizador 3D */
        #stl-viewer-container {
            width: 100%;
            height: 500px; /* Ajuste conforme necessário */
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden; /* Garante que o canvas não "vaze" */
            position: relative;
        }
        #stl-viewer-container canvas {
            display: block; /* Remove margem inferior padrão de inline-block */
        }

    <!-- Firebase SDKs --><script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc,
            addDoc,
            onSnapshot, 
            query, 
            Timestamp,
            getDoc,
            getDocs,
            deleteDoc,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { 
            getStorage, 
            ref, 
            uploadBytes, 
            getDownloadURL,
            deleteObject 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // --- MÓDULOS 3D (serão carregados dinamicamente) ---
        let THREE_Module, STLLoader_Module, OrbitControls_Module;
        let threeJsLoaded = false;

        /**
         * Carrega as bibliotecas 3D dinamicamente usando import()
         * Esta é a correção principal para os erros anteriores.
         */
        async function ensureThreeJsLoaded() {
            if (threeJsLoaded) return true;

            // Se já foi carregado em uma sessão anterior
            if (THREE_Module && STLLoader_Module && OrbitControls_Module) {
                threeJsLoaded = true;
                return true;
            }

            showMessage("Carregando bibliotecas 3D...", "loading");
            try {
                // Usar import() dinâmico com os specifiers do import map
                THREE_Module = await import('three');
                
                const { STLLoader } = await import('three/examples/jsm/loaders/STLLoader.js');
                STLLoader_Module = STLLoader;
                
                const { OrbitControls } = await import('three/examples/jsm/controls/OrbitControls.js');
                OrbitControls_Module = OrbitControls;

                threeJsLoaded = true;
                hideMessage();
                return true;
            } catch (error) {
                console.error("Erro ao carregar bibliotecas 3D:", error);
                showMessage("Erro ao carregar bibliotecas 3D. Tente novamente.", "error");
                threeJsLoaded = false; // Permite tentar novamente
                return false;
            }
        }
        
        // --- VARIÁVEIS DE CONFIGURAÇÃO (FORNECIDAS PELO USUÁRIO) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDnpVYSC2v3Pbr4DGOxf-sKvcRhFFqtWRE",
            authDomain: "maintence-6ef08.firebaseapp.com",
            projectId: "maintence-6ef08",
            storageBucket: "maintence-6ef08.firebasestorage.app",
            messagingSenderId: "1085348103519",
            appId: "1:1085348103519:web:06c21952276975ab5022ea",
            measurementId: "G-31S2V238QE"
        };
        
        const ADMIN_PASSWORD = "1234"; // <-- **DEFINA SUA SENHA DE ADMINISTRAÇÃO AQUI**

        // --- INICIALIZAÇÃO DO FIREBASE ---
        let app, auth, db, storage, userId, userEmail, analytics;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            analytics = getAnalytics(app);
            setLogLevel('Debug');
        } catch (e) {
            console.error("Erro ao inicializar o Firebase:", e);
            showMessage("Erro crítico de inicialização. Verifique o console.", "error");
        }

        // --- VARIÁVEIS DE ESTADO DA UI ---
        let currentView = 'card'; // 'card' ou 'list'
        let selectedProjectId = null; // ID do projeto atual na tela de detalhes (modo lista)
        let expandedProjectId = null; // ID do projeto com arquivos expandidos (modo card)
        let projectsUnsubscribe = null; // Para limpar o listener do snapshot
        let filesUnsubscribe = null; // Para limpar o listener do snapshot
        let isAdminMode = false; // Controla o modo de administração

        // --- ELEMENTOS DO DOM ---
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const projectDetailsScreen = document.getElementById('project-details-screen');
        
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        
        const logoutBtn = document.getElementById('logout-btn');
        const newProjectBtn = document.getElementById('new-project-btn');
        const projectContainer = document.getElementById('project-container');
        const projectGrid = document.getElementById('project-grid');
        const userEmailDisplay = document.getElementById('user-email-display');
        
        const viewCardBtn = document.getElementById('view-card-btn');
        const viewListBtn = document.getElementById('view-list-btn');
        
        const newProjectModal = document.getElementById('new-project-modal');
        const newProjectForm = document.getElementById('new-project-form');
        const cancelNewProjectBtn = document.getElementById('cancel-new-project-btn');
        const projectNameInput = document.getElementById('project-name');
        const projectImageInput = document.getElementById('project-image');
        
        const projectDetailsName = document.getElementById('project-name-title');
        const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
        const addFileBtn = document.getElementById('add-file-btn');
        const fileUploadInput = document.getElementById('file-upload-input');
        const fileListCardView = document.getElementById('file-list-card-view');
        const fileCountDisplay = document.getElementById('file-count');

        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const adminPasswordInput = document.getElementById('admin-password');
        const passwordError = document.getElementById('password-error');
        const cancelPasswordBtn = document.getElementById('cancel-password-btn');
        
        const stlViewerModal = document.getElementById('stl-viewer-modal');
        const closeStlViewerBtn = document.getElementById('close-stl-viewer-btn');
        const stlViewerContainer = document.getElementById('stl-viewer-container');

        const globalMessage = document.getElementById('global-message');

        const adminLockBtn = document.getElementById('admin-lock-btn');
        const lockIcon = document.getElementById('lock-icon');

        let pendingAction = null; 

        // --- FUNÇÕES DE CONTROLE DE UI ---
        
        function showMessage(message, type, duration = 3000) {
            globalMessage.textContent = message;
            globalMessage.style.display = 'block';
            
            globalMessage.classList.remove('bg-blue-500', 'bg-green-500', 'bg-red-500');
            
            if (type === 'loading') {
                globalMessage.classList.add('bg-blue-500');
            } else if (type === 'success') {
                globalMessage.classList.add('bg-green-500');
                setTimeout(() => globalMessage.style.display = 'none', duration);
            } else if (type === 'error') {
                globalMessage.classList.add('bg-red-500');
                setTimeout(() => globalMessage.style.display = 'none', duration);
            }
        }
        
        function hideMessage() {
            globalMessage.style.display = 'none';
        }

        function showPage(pageName) {
            loginScreen.style.display = 'none';
            dashboardScreen.style.display = 'none';
            projectDetailsScreen.style.display = 'none';
            
            if (pageName === 'login') {
                loginScreen.style.display = 'flex';
                setAdminMode(false); 
            } else if (pageName === 'dashboard') {
                dashboardScreen.style.display = 'flex';
            } else if (pageName === 'project_details') {
                projectDetailsScreen.style.display = 'flex';
            }
        }

        function setView(view) {
            currentView = view;
            if (view === 'card') {
                viewCardBtn.classList.add('active');
                viewListBtn.classList.remove('active');
                projectGrid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6';
                expandedProjectId = null; 
            } else {
                viewListBtn.classList.add('active');
                viewCardBtn.classList.remove('active');

        async function deleteProject(projectId, projectName) {
            showMessage(`Excluindo projeto "${projectName}"...`, "loading");
            try {
                const filesPath = `artifacts/${firebaseConfig.projectId}/users/${userId}/projects/${projectId}/files`;
                const filesQuery = query(collection(db, filesPath));
                const filesSnapshot = await getDocs(filesQuery);
                
                const deletePromises = [];
                filesSnapshot.forEach((fileDoc) => {
                    const fileData = fileDoc.data();
                    if (fileData.fileUrl) {
                        try {
                            const filePathInStorage = fileData.fileUrl.split(firebaseConfig.storageBucket + '/o/')[1].split('?')[0];
                            deletePromises.push(deleteObject(ref(storage, decodeURIComponent(filePathInStorage))));
                        } catch (e) {
                            console.warn("Não foi possível extrair path do storage para o arquivo:", fileData.fileName, e);
                        }
                    }
                    deletePromises.push(deleteDoc(fileDoc.ref));
                });
                
                await Promise.all(deletePromises);

                const projectDocRef = doc(db, `artifacts/${firebaseConfig.projectId}/users/${userId}/projects`, projectId);
                const projectDoc = await getDoc(projectDocRef);
                
                if (projectDoc.exists() && projectDoc.data().coverImageUrl) {
                    try {
                        const coverUrl = projectDoc.data().coverImageUrl;
                        const coverPath = coverUrl.split(firebaseConfig.storageBucket + '/o/')[1].split('?')[0]; 
                        await deleteObject(ref(storage, decodeURIComponent(coverPath)));
                    } catch (e) {
                         console.warn("Não foi possível excluir imagem de capa:", e);
                    }
                }

                await deleteDoc(projectDocRef);
                
                showMessage("Projeto excluído com sucesso!", "success");
                if (selectedProjectId === projectId) {
                    backToDashboardBtn.click();
                }
                
            } catch (error) {
                console.error("Erro ao excluir projeto:", error);
                showMessage("Falha ao excluir projeto.", "error");
            }
        }

                    } catch (error) {
                        console.error(`Erro ao fazer upload de "${fileToUpload.name}":`, error);
                        return Promise.reject(new Error(`Falha no upload de ${fileToUpload.name}`));
                    }
                };
                uploadPromises.push(uploadTask(file));
            }

            try {
                await Promise.all(uploadPromises);
                showMessage(`${files.length} arquivo(s) adicionado(s) com sucesso!`, "success");
            } catch (error) {
                console.error("Erro em um ou mais uploads:", error);
                showMessage("Falha ao adicionar um ou mais arquivos.", "error");
            } finally {
                fileUploadInput.value = ''; 
            }
        });
        
        viewCardBtn.addEventListener('click', () => setView('card'));
        viewListBtn.addEventListener('click', () => setView('list'));

        // --- LÓGICA DO MODAL DE SENHA ---
        function promptPassword(action) {
            pendingAction = action;
            passwordModal.style.display = 'flex';
            adminPasswordInput.value = '';
            adminPasswordInput.focus();
            passwordError.textContent = '';
        }

        cancelPasswordBtn.addEventListener('click', () => {
            passwordModal.style.display = 'none';
            pendingAction = null;
        });

        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            passwordError.textContent = '';
            const enteredPassword = adminPasswordInput.value;

            if (enteredPassword === ADMIN_PASSWORD) {
                passwordModal.style.display = 'none';
                if (pendingAction) {
                    switch (pendingAction.type) {
                        case 'toggleAdminMode': 
                            setAdminMode(true); 
                            break;
                        case 'deleteProject':
                            await deleteProject(pendingAction.data.projectId, pendingAction.data.projectName);
                            break;
                        case 'deleteFile':
                            await deleteFile(pendingAction.data.projectId, pendingAction.data.fileId, pendingAction.data.fileName);
                            break;
                        case 'editProject':
                            await editProject(pendingAction.data.projectId, pendingAction.data.projectName);
                            break;
                        case 'editFile':
                            await editFile(pendingAction.data.projectId, pendingAction.data.fileId, pendingAction.data.fileName);
                            break;
                    }
                }
                pendingAction = null; 
            } else {
                passwordError.textContent = 'Senha incorreta.';
            }
        });

        // --- LÓGICA DO VISUALIZADOR 3D STL ---
        let scene, camera, renderer, controls, animationFrameId;

        function initStlViewer() {
            stlViewerContainer.innerHTML = '';
            
            const width = stlViewerContainer.clientWidth;
            const height = stlViewerContainer.clientHeight;
            
            if(width === 0 || height === 0) {
                console.error("Container do visualizador 3D sem dimensões.");
                return;
            }

            // Usar os módulos importados
            const THREE = THREE_Module;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a); 

            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 100; 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            stlViewerContainer.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(50, 50, 100);
            scene.add(directionalLight);
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-50, -50, -100);
            scene.add(directionalLight2);

            controls = new OrbitControls_Module(camera, renderer.domElement);
            controls.enableDamping = true; 
            controls.dampingFactor = 0.1;
            controls.screenSpacePanning = true; 
            controls.minDistance = 1;
            controls.maxDistance = 500;

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            if (camera && renderer && stlViewerContainer && stlViewerContainer.clientWidth > 0) {
                camera.aspect = stlViewerContainer.clientWidth / stlViewerContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(stlViewerContainer.clientWidth, stlViewerContainer.clientHeight);
            }
        }

        function animateStlViewer() {
            animationFrameId = requestAnimationFrame(animateStlViewer);
            if (controls) controls.update(); 
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
        
        function clearStlViewer() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            window.removeEventListener('resize', onWindowResize);
            if (controls) {
                controls.dispose();
                controls = null;
            }
            if (renderer) {
                renderer.dispose();
                renderer = null;
            }
             if (scene) {
                while(scene.children.length > 0){ 
                    scene.remove(scene.children[0]); 
                }
                scene = null;
            }
            camera = null;
            stlViewerContainer.innerHTML = ''; 
        }

        async function viewStlFile(fileUrl, fileName) {
            const loaded = await ensureThreeJsLoaded();
            if (!loaded) {
                showMessage("Erro: Bibliotecas 3D não carregaram. Tente novamente.", "error");
                console.error("Tentativa de abrir visualizador 3D falhou no carregamento.");
                return;
            }

            stlViewerModal.style.display = 'flex';
            stlViewerTitle.textContent = `Visualizador 3D: ${fileName}`;
            showMessage("Carregando modelo 3D...", "loading");

            // Usar os módulos importados
            const THREE = THREE_Module;

            setTimeout(async () => {
                try {
                    initStlViewer();
                    animateStlViewer();

                    const loader = new STLLoader_Module();
                    const geometry = await loader.loadAsync(fileUrl);
                    
                    const material = new THREE.MeshPhongMaterial({ color: 0xf97316, specular: 0x111111, shininess: 200 });
                    const mesh = new THREE.Mesh(geometry, material);

                    const edges = new THREE.EdgesGeometry( geometry );
                    const line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0xffffff, opacity: 0.2, transparent: true } ) );
                    mesh.add( line );

                    scene.add(mesh);

                    geometry.computeBoundingBox();
                    const box = geometry.boundingBox;
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    controls.target.set(center.x, center.y, center.z); 
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.8; 

                    camera.position.set(center.x, center.y, center.z + cameraZ);
                    controls.update();

                    hideMessage(); 
                    showMessage("Modelo 3D carregado.", "success", 2000);

                } catch (error) {
                    console.error("Erro ao carregar modelo STL:", error);
                    showMessage("Falha ao carregar modelo 3D.", "error");
                    clearStlViewer(); 
                    stlViewerModal.style.display = 'none'; 
                }
            }, 100); 
        }

        closeStlViewerBtn.addEventListener('click', () => {
            stlViewerModal.style.display = 'none';
            clearStlViewer(); 
        });

    </script>
