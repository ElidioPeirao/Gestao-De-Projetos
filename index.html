<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Projetos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Import Map for Three.js (Corrige erro de specifier) -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/STLLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/STLLoader.js",

    <!-- CSS Customizado para Glassmorphism e Tema -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 165, 0, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .glass-card {
            background: rgba(29, 29, 29, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 0.75rem; /* rounded-xl */
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(249, 115, 22, 0.4);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.1);
        }
        
        .glass-card-active {
             border-color: rgba(249, 115, 22, 0.5);
             box-shadow: 0 0 25px rgba(249, 115, 22, 0.15);
        }

        .glass-input {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(249, 115, 22, 0.3);
            border-radius: 0.5rem; /* rounded-lg */
            color: #f0f0f0;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .glass-input-search {
             padding-left: 2.5rem; /* Espaço para o ícone */
        }

        .glass-input::placeholder {
            color: #a0a0a0;
        }

        .glass-input:focus {
            outline: none;
            border-color: rgba(249, 115, 22, 0.7);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.2);
        }

        .btn-primary {
            background-color: #f97316; /* orange-600 */
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #ea580c; /* orange-700 */
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
        }

        .btn-secondary {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(249, 115, 22, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: rgba(249, 115, 22, 0.2);
        }
        
        .btn-secondary.active {
            background: rgba(249, 115, 22, 0.8);
            color: #fff;
            border-color: rgba(249, 115, 22, 0);
        }

        /* Botões de Ação (Baixar/Excluir/Visualizar) */
        .btn-action {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-action:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(249, 115, 22, 0.5);
            color: #f97316;
        }
        .btn-action.btn-delete:hover {
            color: #ef4444; /* red-500 */
            border-color: #ef4444;
        }
        
        /* Ocultar scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c;
        }

        /* Estilo para o visualizador 3D */
        #stl-viewer-container {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }
        #stl-viewer-container canvas {
            display: block;
        }

        /* CORREÇÃO: Largura dos cards usando Flexbox */
        /* Esta é a principal mudança para corrigir o layout */
        .flex-card-basis {
            flex-grow: 0;
            flex-shrink: 0;
            width: 100%; /* Mobile-first */
        }
        @media (min-width: 640px) { /* sm */
            .flex-card-basis {
                flex-basis: calc(50% - 0.75rem); /* 2 colunas (gap-6 = 1.5rem) */
            }
        }
        @media (min-width: 768px) { /* md */
            .flex-card-basis {
                flex-basis: calc(33.333% - 1rem); /* 3 colunas */
            }
        }
        @media (min-width: 1024px) { /* lg */
            .flex-card-basis {
                flex-basis: calc(25% - 1.125rem); /* 4 colunas */
            }
        }
        @media (min-width: 1280px) { /* xl */
            .flex-card-basis {
                flex-basis: calc(20% - 1.2rem); /* 5 colunas */
            }
        }
        
    </style>
</head>

    <!-- Tela de Detalhes do Projeto (usada pela VISÃO EM LISTA) -->

    <div id="password-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="glass-card w-full max-w-sm p-6 rounded-xl">

            <p class="text-gray-300 mb-4">Insira a senha de administrador para continuar.</p>

                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-password-btn" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Confirmar</button>

    <div id="stl-viewer-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="glass-card w-full max-w-4xl h-[90%] flex flex-col p-6 rounded-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-orange-400" id="stl-viewer-title">Visualizador 3D</h2>

                    </svg>
                </button>
            </div>
            <!-- Container do Canvas 3D -->
            <div id="stl-viewer-container" class="flex-1 min-h-0">
                <!-- O canvas do Three.js será injetado aqui -->
            </div>
            <div class="text-gray-400 text-sm mt-4 text-center">
                Arraste para girar, scroll para zoom.
            </div>
        </div>
    </div>
    
    <!-- Toast Global de Mensagens -->
    <div id="global-message" class="fixed bottom-4 right-4 glass-card p-4 rounded-lg z-[100] text-white" style="display: none;">

    </div>

    <!-- Scripts -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            setDoc,
            addDoc,
            onSnapshot, 
            query, 
            where, // Importar o 'where'
            Timestamp,
            getDoc, // Importar o 'getDoc'
            getDocs,
            deleteDoc,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { 
            getStorage, 
            ref, 
            uploadBytes, 
            getDownloadURL,
            deleteObject 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // --- VARIÁVEIS DE CONFIGURAÇÃO (FORNECIDAS PELO USUÁRIO) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDnpVYSC2v3Pbr4DGOxf-sKvcRhFFqtWRE",
            authDomain: "maintence-6ef08.firebaseapp.com",
            projectId: "maintence-6ef08",
            storageBucket: "maintence-6ef08.firebasestorage.app",
            messagingSenderId: "1085348103519",
            appId: "1:1085348103519:web:06c21952276975ab5022ea",
            measurementId: "G-31S2V238QE"
        };
        
        const ADMIN_PASSWORD = "123"; // <-- **DEFINA SUA SENHA DE ADMINISTRAÇÃO AQUI**

        // --- INICIALIZAÇÃO DO FIREBASE ---
        let app, auth, db, storage, userId, userEmail, analytics;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            analytics = getAnalytics(app);
            setLogLevel('Debug');
        } catch (e) {
            console.error("Erro ao inicializar o Firebase:", e);
            showMessage("Erro crítico de inicialização. Verifique o console.", "error");
        }

        // --- VARIÁVEIS DE ESTADO DA UI ---
        let currentView = 'card';
        let selectedProjectId = null;
        let expandedProjectId = null;
        let isAdminMode = false;
        let currentSearchTerm = "";
        let projectsUnsubscribe = null;
        let filesUnsubscribe = null;
        let allProjectsCache = [];

        // --- ELEMENTOS DO DOM ---
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const projectDetailsScreen = document.getElementById('project-details-screen');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const newProjectBtn = document.getElementById('new-project-btn');
        const projectContainer = document.getElementById('project-container');
        const projectGrid = document.getElementById('project-grid');
        const userEmailDisplay = document.getElementById('user-email-display');
        const searchProjectInput = document.getElementById('search-project-input');
        const viewCardBtn = document.getElementById('view-card-btn');
        const viewListBtn = document.getElementById('view-list-btn');
        const newProjectModal = document.getElementById('new-project-modal');
        const newProjectForm = document.getElementById('new-project-form');
        const cancelNewProjectBtn = document.getElementById('cancel-new-project-btn');
        const projectNameInput = document.getElementById('project-name');
        const projectImageInput = document.getElementById('project-image');
        const projectDetailsName = document.getElementById('project-name-title');
        const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
        const addFileBtn = document.getElementById('add-file-btn');
        const fileUploadInput = document.getElementById('file-upload-input');
        const fileListDetailsView = document.getElementById('file-list-details-view');
        const fileCountDisplay = document.getElementById('file-count');
        const adminLockBtn = document.getElementById('admin-lock-btn');
        const adminIconLocked = document.getElementById('admin-icon-locked');
        const adminIconUnlocked = document.getElementById('admin-icon-unlocked');
        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const adminPasswordInput = document.getElementById('admin-password');
        const passwordError = document.getElementById('password-error');
        const cancelPasswordBtn = document.getElementById('cancel-password-btn');
        const stlViewerModal = document.getElementById('stl-viewer-modal');
        const closeStlViewerBtn = document.getElementById('close-stl-viewer-btn');
        const stlViewerContainer = document.getElementById('stl-viewer-container');
        const stlViewerTitle = document.getElementById('stl-viewer-title');
        const globalMessage = document.getElementById('global-message');

        let passwordPendingAction = null; 

        // --- LÓGICA DO VISUALIZADOR 3D (THREE.JS) ---
        let threeJsLoaded = false;
        let THREE_Module, STLLoader_Module, OrbitControls_Module;
        let scene, camera, renderer, controls, animationFrameId;

        async function ensureThreeJsLoaded() {
            if (threeJsLoaded) return true;
            if (THREE_Module && STLLoader_Module && OrbitControls_Module) {
                threeJsLoaded = true;
                return true;
            }

            showMessage("Carregando bibliotecas 3D...", "loading");
            try {
                THREE_Module = await import('three');
                const { STLLoader } = await import('three/examples/jsm/loaders/STLLoader.js');
                STLLoader_Module = STLLoader;
                const { OrbitControls } = await import('three/examples/jsm/controls/OrbitControls.js');
                OrbitControls_Module = OrbitControls;

                threeJsLoaded = true;

        // Funções de Ação (Excluir/Editar)
        async function deleteProject(projectId, projectName) {
            if (!window.confirm(`Tem certeza que deseja excluir o projeto "${projectName}"? Esta ação não pode ser desfeita e excluirá TODOS os arquivos dentro dele.`)) return;
            
            showMessage(`Excluindo projeto "${projectName}"...`, "loading");
            try {
                const filesPath = `artifacts/${firebaseConfig.projectId}/users/${userId}/projects/${projectId}/files`;
                const filesQuery = query(collection(db, filesPath));
                const filesSnapshot = await getDocs(filesQuery);
                const deletePromises = [];
                filesSnapshot.forEach(fileDoc => {
                    const fileData = fileDoc.data();
                    if (fileData.fileUrl) {
                        try {
                            const filePathInStorage = decodeURIComponent(fileData.fileUrl.split(firebaseConfig.storageBucket + '/o/')[1].split('?')[0]);
                            deletePromises.push(deleteObject(ref(storage, filePathInStorage)));
                        } catch (e) { console.warn("Não foi possível extrair path do storage:", e); }
                    }
                    deletePromises.push(deleteDoc(fileDoc.ref));
                });
                await Promise.all(deletePromises);

                const projectData = allProjectsCache.find(p => p.id === projectId);
                if (projectData && projectData.coverImageUrl) {
                     try {
                        const coverPath = decodeURIComponent(projectData.coverImageUrl.split(firebaseConfig.storageBucket + '/o/')[1].split('?')[0]);
                        await deleteObject(ref(storage, coverPath));
                    } catch (e) { console.warn("Não foi possível excluir capa:", e); }
                }
                await deleteDoc(doc(db, `artifacts/${firebaseConfig.projectId}/users/${userId}/projects`, projectId));
                showMessage("Projeto excluído com sucesso!", "success");
                if (expandedProjectId === projectId) expandedProjectId = null;
            } catch (error) {
                console.error("Erro ao excluir projeto:", error);
                showMessage("Falha ao excluir projeto.", "error");
            }
        }
        
        async function deleteFile(projectId, fileId, fileName) {
            if (!window.confirm(`Tem certeza que deseja excluir o arquivo "${fileName}"?`)) return;
            
            showMessage(`Excluindo arquivo "${fileName}"...`, "loading");
            try {
                const fileDocRef = doc(db, `artifacts/${firebaseConfig.projectId}/users/${userId}/projects/${projectId}/files`, fileId);
                const fileDoc = await getDoc(fileDocRef); // Usar getDoc (precisava importar)
                
                if (fileDoc.exists() && fileDoc.data().fileUrl) {
                    const fileUrl = fileDoc.data().fileUrl;
                    try {
                        const filePathInStorage = decodeURIComponent(fileUrl.split(firebaseConfig.storageBucket + '/o/')[1].split('?')[0]);
                        await deleteObject(ref(storage, filePathInStorage));
                    } catch (e) { console.warn("Não foi possível excluir arquivo do storage:", e); }
                }
                await deleteDoc(fileDocRef);
                showMessage("Arquivo excluído com sucesso!", "success");
            } catch (error) {
                console.error("Erro ao excluir arquivo:", error);
                showMessage("Falha ao excluir arquivo.", "error");
            }
        }

                const uploadTask = async () => {
                    await uploadBytes(storageRef, file);
                    const fileUrl = await getDownloadURL(storageRef);
                    const filesPath = `artifacts/${firebaseConfig.projectId}/users/${userId}/projects/${currentProjectId}/files`;
                    await addDoc(collection(db, filesPath), {
                        fileName: file.name, fileUrl: fileUrl, fileType: file.type,
                        fileSize: file.size, uploadedAt: Timestamp.now()
                    });
                };
                uploadPromises.push(uploadTask());
            }
            try {
                await Promise.all(uploadPromises);
                showMessage(`Upload de ${files.length} arquivo(s) concluído!`, "success");
            } catch (error) {
                console.error("Erro ao adicionar arquivos:", error);
                showMessage("Falha ao adicionar um ou mais arquivos.", "error");
            } finally {
                fileUploadInput.value = '';
                // Não resetar expandedProjectId aqui, pois o usuário pode querer adicionar mais
            }
        });
        
        // Listeners de UI
        viewCardBtn.addEventListener('click', () => setView('card'));
        viewListBtn.addEventListener('click', () => setView('list'));
        searchProjectInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            filterAndRenderProjects();
        });

        // Lógica Admin (Cadeado)
        adminLockBtn.addEventListener('click', () => {
            if (isAdminMode) {
                isAdminMode = false;
                updateAdminUI();
            } else {
                passwordPendingAction = 'toggleAdminMode';
                passwordModal.style.display = 'flex';
                adminPasswordInput.value = '';
                passwordError.textContent = '';
            }
        });
        cancelPasswordBtn.addEventListener('click', () => {
            passwordModal.style.display = 'none';
            passwordPendingAction = null;
        });
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            passwordError.textContent = '';
            const enteredPassword = adminPasswordInput.value;
            if (enteredPassword === ADMIN_PASSWORD) {
                passwordModal.style.display = 'none';
                if (passwordPendingAction === 'toggleAdminMode') {
                    isAdminMode = true;
                    updateAdminUI();
                }
                passwordPendingAction = null;
            } else {
                passwordError.textContent = 'Senha incorreta.';
            }
        });

        // --- LÓGICA DO VISUALIZADOR 3D STL ---
        function initStlViewer() {
            clearStlViewer();
            const THREE = THREE_Module;
            const OrbitControls = OrbitControls_Module;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            camera = new THREE.PerspectiveCamera(75, stlViewerContainer.clientWidth / stlViewerContainer.clientHeight, 0.1, 1000);
            camera.position.z = 200;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(stlViewerContainer.clientWidth, stlViewerContainer.clientHeight);
            stlViewerContainer.appendChild(renderer.domElement);
            scene.add(new THREE.HemisphereLight(0xffffff, 0x080820, 1.5));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 0, 100);
            scene.add(directionalLight);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.screenSpacePanning = true;
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            if (camera && renderer && stlViewerContainer) {
                camera.aspect = stlViewerContainer.clientWidth / stlViewerContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(stlViewerContainer.clientWidth, stlViewerContainer.clientHeight);
            }
        }

        function animateStlViewer() {
            animationFrameId = requestAnimationFrame(animateStlViewer);
            if (controls) controls.update();
            if (renderer && scene && camera) renderer.render(scene, camera);
        }
        
        function clearStlViewer() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            window.removeEventListener('resize', onWindowResize);
            if (renderer) {
                renderer.dispose();
                while (stlViewerContainer.firstChild) {
                    stlViewerContainer.removeChild(stlViewerContainer.firstChild);
                }
            }
            scene = null; camera = null; renderer = null; controls = null;
        }

        async function viewStlFile(fileUrl, fileName) {
            const loaded = await ensureThreeJsLoaded();
            if (!loaded) {
                console.error("Tentativa de abrir visualizador 3D falhou no carregamento.");
                return;
            }

            stlViewerModal.style.display = 'flex';
            stlViewerTitle.textContent = `Visualizador 3D: ${fileName}`;
            showMessage("Carregando modelo 3D...", "loading");

            const THREE = THREE_Module;
            const STLLoader = STLLoader_Module;
            initStlViewer();
            animateStlViewer();

            try {
                const loader = new STLLoader();
                const geometry = await loader.loadAsync(fileUrl);
                const material = new THREE.MeshPhongMaterial({ color: 0xf97316, specular: 0x111111, shininess: 100 });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                geometry.computeBoundingBox();
                const box = geometry.boundingBox;
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 1.5;
                camera.position.set(center.x, center.y, center.z + cameraZ);
                controls.target.set(center.x, center.y, center.z);
                controls.update();
                hideMessage();
                showMessage("Modelo 3D carregado.", "success", 2000);
            } catch (error) {
                console.error("Erro ao carregar modelo STL:", error);
                showMessage("Falha ao carregar modelo 3D.", "error");
                clearStlViewer();
                stlViewerModal.style.display = 'none';
            }
        }

        closeStlViewerBtn.addEventListener('click', () => {
            stlViewerModal.style.display = 'none';
            clearStlViewer();
        });

    </script>
